<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="estilos.css">
     <link rel="stylesheet" href="01grid.css">
     <title>GRID 1 CSS3</title>

<style>*
{
	margin: 0;
	padding: 0;
}

body{
	background: #eee;
	color: #393e4d;
	font-family: 'Roboto', sans-serif;
}


h1{
	text-align: center;
	padding: 20px 0;
	font-size: 55px;
}

.grid{
	width: 90%;
	max-width: 1000px;
	border: 10px solid #393e4d;
	margin: auto;
	font-size: 40px;
	line-height: 40px;
	text-align: center;
}

.grid div{
	display: block;
	padding: 20px;
	color: #fff;
	background: #2cbab5;
	box-shadow: 1px 1px 10px rgba(0,0,0,0.25);
}
</style>
     
</head>
<body>
     <header>
		<h1>FUNDAMENTOS CSS GRID</h1>
	</header>



	<div class="grid">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>	
	</div>
</body>
</html>
